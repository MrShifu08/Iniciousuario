<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Iniciasion de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>inicio de usuario</h1>
    <h2>Iniciar usuario:</h2>
    <form>
        <label for="nombre">nombre: </label>
        <input type="text" id="nombre" name="nombre">
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido">
        <label for="dni">DNI: </label>
        <input type="number" id="dni" name="dni">
        <label for="telefono">Telefono: </label>
        <input type="number" id="telefono" name="telefono">
        <label for="saldo">Correo: </label>
        <input type="text" id="correo" name="correo">
        </form>
        <button onclick="iniciarUsuario()">INICIAR USUARIO</button>
    </form>

    <button onclick="anteriorUsuario()"> Anterior Usuario</button>
    <button onclick="siguienteUsuario()"> Siguiente Usuario</button>

    <h3 id = "info"></h3>

    <div class="contenedor"></div>
        <h1>nombre: <span id="mostrarNombre"></span></h1>
        <h1>apellido: <span id="mostrarApellido"></span></h1>
        <h1>dni: <span id="mostrarDni"></span></h1>
        <h1>telef: <span id="mostrarTelef"></span></h1>
        <h1>correo: <span id="mostrarCorreo"></span></h1>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
